<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel = "stylesheet" href = "/CSS/avaliacao.css">
</head>
<body>
    <div >
        <h1 class = "avalEditor">Avaliação Editor</h1>
        <div class = "divForm1">
            <form class = "form1" action="">
                <label for="estrelas">Numero de estrelas:</label>
                <select class = "estrelasInput" name="estrelas" id="estrelas">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <br>
                <label for = "labels">Coloque a sua opinião aqui:</label>
                <br>
                <textarea class = "textoAval" id="textoAval" name="textoAval" rows="20" cols="100"></textarea>
                <br>
            </form>
            <button class = "button" onclick="confirm()">Confirmar</button>
            <button class = "button" onclick="toRestaurante()">Cancelar</button>
        </div>

    </div>

    
    <script src="/JS/index.js"></script>
</body>
</html>
