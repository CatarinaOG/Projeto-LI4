<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar - Restaurante</title>
    <link rel="stylesheet" href="/CSS/changeRestaurante.css">
    <script src="https://kit.fontawesome.com/8394857980.js" crossorigin="anonymous"></script>
    


</head>
<body>
    
<div class="split left">
    <div class="centered">

        <h1>Nome Restaurante</h1>
        <h3>Horario Atual</h3>
        <h4>Segunda-feira : </h4>
        <p id="segunda"></p>

        <h4>Terça-feira : </h4>
        <p id="terca"></p>

        <h4>Quarta-feira : </h4>
        <p id="quarta"></p>

        <h4>Quinta-feira : </h4>
        <p id="quinta"></p>

        <h4>Sexta-feira : </h4>
        <p id="sexta"></p>

        <h4>Sábado : </h4>
        <p id="sabado"></p>

        <h4>Domingo : </h4>
        <p id="domingo"></p>
    </div>
</div>

<div class="split right">
    <div>

        
        <form action="">
            <h1>Editar dados Restaurante</h1>

            <button class="goBack" onclick="toFrontPage()">Voltar</button>
            <label for="novoNumero">Novo Número</label>
            <input type="text" name="novoNumero" id="novoNumero">
            <button onclick="">Alterar</button>
            <br><br>

            <label class = "horario" for = "Abertura">Insira o dia que pretende alterar no formato que vê à sua esquerda : </label>
            <input type="time" name="Abertura" id="Abertura">
            <label for="quartaFecho"> -- </label>
            <input type="time" name="Fecho" id="Fecho">
            <button onclick="">Alterar</button>
            <br><br>
            <label for = "codigoDescricao">Insira a descrição do código que pretende adicionar:
            </label>
            <input type="text" name="codigoDescricao" id="codigoDescricao">

        </form>




    </div>
</div>




    <script src="/JS/index.js"></script>
</body>
</html>
